    <title>Bloom Push Notification Service</title>
</head>
<body>
    <h1 style="text-align: center;">Please Enable Service</h1>
    <!-- PushAlert -->
<script type="text/javascript">
        (function(d, t) {

                s = d.getElementsByTagName(t)[0];

                s.parentNode.insertBefore(g, s);
        }(document, "script"));
</script>
<!-- End PushAlert -->
